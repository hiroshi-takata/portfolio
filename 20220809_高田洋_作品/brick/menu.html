		<main>
			<input type="radio" name="tab_name" id="tab1" checked>
			<label class="tab_class" for="tab1">Drink</label>
			<div class="content_class">
				<div class="menu">
					<figure class="aa"><img src="image/m_1blend.jpg" alt="">
						<figcaption><span class="minc">レンガブレンド　650円</span><br>
							ナチュラルな甘さと重量感のあるコク、フルーティーさも兼ね備えたバランスの良い味わい。喫茶レンガを知るにはまずこの一杯。</figcaption>
					</figure>
					<figure class="bb"><img src="image/m_2mocha.jpg" alt="">
						<figcaption><span class="minc">モカブレンド　490円</span><br>
							生産国はイエメンとエチオピア。チョコレートのような力強い香りとレモンやライムのような爽やかな強い酸味。程よいコクと甘味もあり、酸味はあっても飲みやすい味。</figcaption>
					</figure>
					<figure class="cc"><img src="image/m_3blue.jpg" alt="">
						<figcaption><span class="minc">ブルーマウンテン　700円</span><br>
							生産国はジャマイカ。調和のとれた味わいと滑らかな喉越し、卓越した香気。すべてのコーヒーの良さを合わせ持つことから「コーヒーの王様」と称される味わい。</figcaption>
					</figure>
					<figure class="dd"><img src="image/m_4killi.jpg" alt="">
						<figcaption><span class="minc">キリマンジャロ　550円</span><br>
							生産国はタンザニア。強い酸味とコク、甘い香り、「野性味あふれる味」の個性豊かな味わい。</figcaption>
					</figure>
				</div>
			</div>
			<input type="radio" name="tab_name" id="tab2">
			<label class="tab_class" for="tab2">Food</label>
			<div class="content_class">
				<div class="menu">
					<figure class="aa"><img src="image/m_11napoli.jpg" alt="">
						<figcaption><span class="minc">ナポリタン　900円</span><br>
							ケチャップを焼くことで香ばしさが増し、バターを使ってコクを出すのがブリック風。ブリック定番のフードメニュー。</figcaption>
					</figure>
					<figure class="bb"><img src="image/m_12pancake.jpg" alt="">
						<figcaption><span class="minc">パンケーキ　800円</span><br>
							表面はサックリ、中はふわっと。食べ応えがありつつも軽い食感と飽きのこない美味しさ。バターと自家製シロップをたっぷり染み込ませてお召し上がりください。</figcaption>
					</figure>
					<figure class="cc"><img src="image/m_13burger.jpg" alt="">
						<figcaption><span class="minc">ハンバーガー　600円</span><br></figcaption>
					</figure>
					<figure class="dd"><img src="image/m_14cake.jpg" alt="">
						<figcaption><span class="minc">ケーキ　500円</span><br></figcaption>
					</figure>
					<figure class="ee"><img src="image/m_15sand.jpg" alt="">
						<figcaption><span class="minc">サンドウィッチ　750円</span><br></figcaption>
					</figure>
					<figure class="ff"><img src="image/m_16pudding.jpg" alt="">
						<figcaption><span class="minc">特製プリン　1000円</span><br></figcaption>
					</figure>
				</div>
