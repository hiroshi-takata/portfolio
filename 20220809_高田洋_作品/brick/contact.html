	<div id="article">
		<h1>お問い合わせ</h1>
		<p>喫茶ブリックに関するお問い合わせは下記のお問い合わせフォームまたはお電話にて承っております。<br>
			ご連絡頂いた個人情報は、お問い合わせの回答以外には一切利用いたしません。</p>
		<form action="#">
			<p><label>お名前<span class="badge">必須</span><br>
					<input type="text" name="name" required><br>
					<span class="contact_form_explanation">例) 山田 太郎</span>
				</label></p>
			<p><label>メールアドレス<span class="badge">必須</span><br>
					<input type="email" name="mail" required><br>
					<span class="contact_form_explanation">例) info@example.com</span>
				</label></p>
			<p><label>TEL（ハイフン[-]不要）<span class="badge">必須</span><br>
					<input type="tel" name="tel" required><br>
					<span class="contact_form_explanation">例)09012345678</span>
				</label></p>
			<p>お問い合わせ種類<span class="badge">必須</span><br>
				<label><input type="radio" name="kind" value="0" required>予約について</label>
				<label><input type="radio" name="kind" value="1">メニューについて</label>
				<label><input type="radio" name="kind" value="2">オンラインショッピングについて</label>
				<label><input type="radio" name="kind" value="3">その他</label>
			</p>
			<p><label>お問い合わせ内容<span class="badge">必須</span>（1,000文字以内）<br>
					<textarea name="comment" id="comment" cols="30" rows="10" required></textarea></label></p>
			<p><input type="submit" value="送信"></p>
			<p>返信は弊社営業日に行わせていただきます。<br>
				お問い合わせ内容によっては、回答をさしあげるまでにお時間をいただくこともございます。<br>
				誠に勝手ではございますが、どうぞご了承くださいませ。</p>
		</form>
